<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>З 8 Березня!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            margin: 0;
            font-family: "Poppins", sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .message-top {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .message-bottom {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .svg-container {
            position: relative;
            width: 200px;
            height: 300px;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        path {
            fill: none;
            stroke: #ff4b5c;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: draw 4s linear infinite;
        }
        @keyframes draw {
            0% { stroke-dashoffset: 300; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -300; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glow {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255,75,92,0.5) 10%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            animation: pulse 2s infinite alternate;
            filter: blur(20px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            to { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-top">З</div>
        <div class="svg-container">
            <div class="glow"></div>
            <svg viewBox="0 0 100 150">
                <path d="M50,10 C80,10 80,60 50,75 C20,90 20,140 50,140 C80,140 80,90 50,75 C20,60 20,10 50,10" />
            </svg>
        </div>
        <div class="message-bottom">Березня!</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const path = document.querySelector("path");
            let hue = 0;
            function animateColor() {
                hue = (hue + 1) % 360;
                path.style.stroke = `hsl(${hue}, 100%, 50%)`;
                requestAnimationFrame(animateColor);
            }
            animateColor();
        });
    </script>
</body>
</html>
